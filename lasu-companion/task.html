<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div>
      <span class="site-name">Lasu Companion - Tasks Manager</span></div>
    <nav class="nav-links">
    <a href="index.html">Home</a>
    <a href="task.html">Tasks</a>
    <a href="cbt.html">CBT</a>
    <a href="match.html">Match</a>
    <a href="navigator.html">Navigator</a>
    <button id="modeBtn" onclick="toggleMode()">change</button>
  </nav> 
  </header>
  <main>
    <div class="task-container">
      <h1>Add a Quick Task to keep track of progress in your studies.</h1>
      <form id="taskForm">
        <input type="text" id="taskInput" placeholder="Enter a new task..." autocomplete="off" required>
        <button type="submit" class="task-action-btn">Add Task</button>
        <button type="button" id="clearAllBtn" class="task-action-btn">Clear All</button>
      </form>
      <ul id="taskList"></ul>
    </div>
  </main>
  <script src="task.js"></script>
</body>
